<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Store List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/store-list.css">
</head>

<body>
	<div class="container-fluid content">
		<div class="bg-body-tertiary" id="main-container">
			<h1 class="mb-4">Store List</h1>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Name</th>
						<th>Phone Number</th>
						<th>Localities</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="store : ${stores}">
						<td th:text="${store.name}"></td>
						<td th:text="${store.phoneNumber}"></td>
						<td th:text="${#strings.arrayJoin(store.localities, ', ')}"></td>
					</tr>
				</tbody>
			</table>
			<p>
				<a href="/stores/add" class="btn btn-primary me-2">Add Another Store</a>
				<a href="/" class="btn btn-outline-secondary">Back to Home</a>
			</p>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
